{% extends "index.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class=" text-center col-12">
        <h1>Ranking</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Username</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody>
                        {% for item in scores_with_users %}
                    <tr>
                      <td>{{ loop.index }}</td>
                      <td>{{ item.username }}</td>
                      <td>{{ item.score }}</td>
                    </tr>
                    {% endfor %}
              </tbody>
            </table>

      </div>
    </div>
  </div>
{% endblock %}
